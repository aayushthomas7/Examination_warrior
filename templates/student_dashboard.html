{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{% static 'student-dashboard/style2.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <div class = "full_logo">
                <img src="{% static 'logo.png' %}" class = "logo" alt="Logo">
                <div class="logoheading">
                    <h2 >EXAMINATION</h2>
                    <h2 >WARRIOR</h2>
                </div>
            </div>
            <ul>
                <li><a href="{% url 'index' %}">Logout</a></li>
            </ul>
        </div>
    <div class="container">
        <div class="move">
        <div class="card ">
            <div class="imgBx">
                <img src="{% static 'student-dashboard/examrm.png' %}" alt="">
            </div>
            <div class="content">
                <h1>Course Exam</h1>
                <ul>
                    {%for course in courses%}
                        <li><h2><a href="{%url 'quiz-page' course.id %}">{{course}} </a></h2></li>
                    {%endfor%}
                </ul> 
                
            </div>
        </div>
        <div  id = "shorter-card" class="card">
            <div class="imgBx">
                <img src="{% static 'student-dashboard/result.png' %}" alt="">
            </div>
            <div class="content">
                <!-- <h1>Results</h1> -->
                <h1><a class = "result" href="{%url 'score-page' %}">Go to the exam result</a></h2>
                
            </div>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
